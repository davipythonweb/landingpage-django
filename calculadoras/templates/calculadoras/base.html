{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Landing Page Contábil{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #000;">

    <!-- Navbar -->
    <nav class="navbar" style="background-color: #333; color: white; padding: 10px;">
        <div class="navbar-container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <!-- Logo -->
            <div class="brand" style="font-weight: bold; font-size: 20px; flex: 1; margin-right: 20px;">
                Contábil
            </div>

            <!-- Botão hambúrguer (mostra/oculta menu em telas pequenas) -->
            <button class="hamburger" onclick="toggleMenu()" style="background: none; border: none; color: white; font-size: 24px; display: none;" id="hamburgerBtn">
                ☰
            </button>

            <!-- Menu de navegação -->
            <ul class="nav-links" id="navLinks" style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
                <li><a href="/" style="color: white; text-decoration: none;">Início</a></li>
                <li><a href="/calculadoras/" style="color: white; text-decoration: none;">Calculadoras</a></li>
            </ul>
        </div>
    </nav>


    <!-- Conteúdo principal -->
    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 15px;">
        <p>&copy; 2025 - Página contábil</p>
    </footer>

    <!-- Script do menu responsivo -->
    <script>
        function toggleMenu() {
            const links = document.getElementById('navLinks');
            if (links.style.display === 'flex' || links.style.display === '') {
                links.style.display = 'none';
            } else {
                links.style.display = 'flex';
                links.style.flexDirection = 'column';
                links.style.gap = '10px';
            }
        }

        function handleResize() {
            const links = document.getElementById('navLinks');
            const btn = document.getElementById('hamburgerBtn');
            if (window.innerWidth <= 600) {
                links.style.display = 'none';
                btn.style.display = 'block';
            } else {
                links.style.display = 'flex';
                links.style.flexDirection = 'row';
                btn.style.display = 'none';
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('DOMContentLoaded', handleResize);
    </script>
</body>
</html>
